framework:
    secret:                         "dunglas.fr"
    router:
        resource:                   "%kernel.root_dir%/config/routing.yml"
        strict_requirements:        "%kernel.debug%"
    validation:
        enable_annotations:          true
    serializer:
        enable_annotations:          true
    trusted_proxies: ~
    test: ~
    session:
        storage_id:                  "session.storage.mock_file"

doctrine:
    dbal:
        driver:                      "pdo_sqlite"
        path:                        "%kernel.cache_dir%/db.sqlite"
        charset:                     "UTF8"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true

dunglas_json_ld_api:
    title:                          "My Dummy API"
    description:                    "This is a test API."
    default:
        elements_by_page:           3
        order:                      "ASC"

services:
    my_dummy_resource:
        class:                      "Dunglas\JsonLdApiBundle\JsonLd\Resource"
        arguments:
          -                         "Dunglas\JsonLdApiBundle\Tests\Behat\TestBundle\Entity\Dummy"
          -                         [ { name: "id" }, { name: "name", "exact": false } ]
        tags:
          -                         { name: "json-ld.resource" }

    my_related_dummy_resource:
        class:                      "Dunglas\JsonLdApiBundle\JsonLd\Resource"
        arguments:
          -                         "Dunglas\JsonLdApiBundle\Tests\Behat\TestBundle\Entity\RelatedDummy"
        tags:
          -                         { name: "json-ld.resource" }

    my_relation_embedder_resource:
        class:                      "Dunglas\JsonLdApiBundle\JsonLd\Resource"
        arguments:
          -                         "Dunglas\JsonLdApiBundle\Tests\Behat\TestBundle\Entity\RelationEmbedder"
          -                         []
          -                         { groups: [ "barcelona" ] }
          -                         {}
          -                         ~
          -                         ~
          -                         ~
          -
            -                       { "hydra:method": "GET" }
            -                       { "hydra:method": "PUT" }
            -                       { "hydra:method": "GET", "@type": "hydra:Operation", "hydra:title": "A custom operation", "!controller": "TestBundle:Custom:custom", "!route_name": "my_custom_route", "!route_path": "/relation_embedders/{id}/custom", "returns": "xmls:string" }
          -                         "TestBundle:Custom"
        tags:
          -         { name: "json-ld.resource" }
