parameters:
    container.autowiring.strict_mode: true
    .container.dumper.inline_class_loader: true
    env(MERCURE_URL): https://demo.mercure.rocks
    env(MERCURE_JWT_SECRET): eyJhbGciOiJIUzI1NiJ9..KKPIikwUzRuB3DTpVw6ajzwSChwFw5omBMmMcWKiDcM

doctrine:
    dbal:
        driver: 'pdo_sqlite'
        charset: 'UTF8'
        types:
            uuid: Ramsey\Uuid\Doctrine\UuidType
            symfony_uuid: Symfony\Bridge\Doctrine\Types\UuidType

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        mappings:
            TestBundle:
                type: 'attribute'

web_profiler:
    toolbar: true
    intercept_redirects: false

mercure:
    hubs:
        default:
            url: '%env(MERCURE_URL)%'
            jwt: '%env(MERCURE_JWT_SECRET)%'

api_platform:
    title:                             'My Dummy API'
    description: |
        This is a test API.
        Made with love
    formats:
        jsonld:                        ['application/ld+json']
        jsonhal:                       ['application/hal+json']
        jsonapi:                       ['application/vnd.api+json']
        xml:                           ['application/xml', 'text/xml']
        json:                          ['application/json']
        html:                          ['text/html']
        graphql:                       ['application/graphql']
        multipart:                     ['multipart/form-data']
    docs_formats:
        html:                          ['text/html']
        json:                          ['application/json']
        jsonopenapi:                   ['application/vnd.openapi+json']
        yamlopenapi:                   ['application/vnd.openapi+yaml']
        jsonld:                        ['application/ld+json']
        jsonhal:                       ['application/hal+json']
        jsonapi:                       ['application/vnd.api+json']
    error_formats:
        jsonproblem:                   ['application/problem+json']
        jsonld:                        ['application/ld+json']
        jsonapi:                       ['application/vnd.api+json']
        html:                          ['text/html']
    graphql:
        enabled: true
        nesting_separator: __
    name_converter:                    'app.name_converter'
    collection:
        order_parameter_name:          'order'
        order:                         'ASC'
    oauth:
        enabled: true
        clientId: my_client
        type: 'oauth2'
        flow: 'implicit'
        authorizationUrl: 'http://my-custom-server/openid-connect/auth'
        scopes: []
    exception_to_status:
        Symfony\Component\Serializer\Exception\ExceptionInterface: !php/const Symfony\Component\HttpFoundation\Response::HTTP_BAD_REQUEST
        ApiPlatform\Exception\InvalidArgumentException: !php/const Symfony\Component\HttpFoundation\Response::HTTP_BAD_REQUEST
        ApiPlatform\Exception\FilterValidationException: !php/const Symfony\Component\HttpFoundation\Response::HTTP_BAD_REQUEST
    handle_symfony_errors: true
    http_cache:
        invalidation:
            enabled: true
    keep_legacy_inflector: false
    # see also defaults in AppKernel

    doctrine_mongodb_odm: false
    mapping:
        paths:
            - '%kernel.project_dir%/../TestBundle/Enum'
            - '%kernel.project_dir%/../TestBundle/Model'
    mercure:
        include_type: true

services:
    test.client:
        class: ApiPlatform\Tests\Fixtures\TestBundle\BrowserKit\Client
        shared: false
        public: true
        arguments:
            - '@kernel'
            - '%test.client.parameters%'
            - '@test.client.history'
            - '@test.client.cookiejar'

    ApiPlatform\Tests\Fixtures\TestBundle\MessageHandler\:
        resource: '../../TestBundle/MessageHandler'
        autowire: true
